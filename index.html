<!DOCTYPE html>
<html lang="en">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Cabin:400,500,700' rel='stylesheet' type='text/css'>
<!-- ontouchstart used for card flip -->
<div class="wrapper" ontouchstart="this.classList.toggle('hover');">
  <div class="flipper">
    <div class="card-front">
      <div class="logo">
        <h2 class="initial">D</h2>
      </div>
      <div class="oval"></div>
    </div>
    <div class="card-back">
      <h1 class="name">David Tu</h1>
      <h3 class="h3 about">Full Stack Developer</h3>
      <h3 class="h3 contact-info"><a href="spacebear5000.github.io">spacebear5000.github.io</a></h3>
    </div>
  </div> <!--/flipper -->
</div> <!--/wrapper -->
</html>
